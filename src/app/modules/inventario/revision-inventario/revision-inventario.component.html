<mat-card>
    <mat-card-header>
      <mat-card-title>Revisión de Inventario</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>
  
      <table mat-table [dataSource]="materiasPrimas" class="mat-elevation-z8" *ngIf="!isLoading">
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let materia"> {{materia.nombre}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef> Cantidad Disponible </mat-header-cell>
          <mat-cell *matCellDef="let materia"> 
            <span [ngClass]="{'text-danger': isStockBajo(materia)}">
              {{materia.cantidad}} {{materia.unidad}}
            </span>
          </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="stock_minimo">
          <mat-header-cell *matHeaderCellDef> Stock Mínimo </mat-header-cell>
          <mat-cell *matCellDef="let materia"> {{materia.stock_minimo}} {{materia.unidad}} </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="['nombre', 'cantidad', 'stock_minimo']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['nombre', 'cantidad', 'stock_minimo'];"></mat-row>
      </table>
    </mat-card-content>
  </mat-card>
